<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review - Netflix Recommendation System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="review-page" style="font-family: 'Noto Sans JP', sans-serif;">

    <div class="profile-dropdown">
        <a href="{{ url_for('home') }}">
            <button class="home-btn">Home</button>
        </a>

    </div>
{% if success_message %}
<script>
    alert("{{ success_message }}");
</script>
{% endif %}
    <div class="review-container">
        <div class="review-form">
            <h2 class="review-title">Submit A Review (About our site & Experience)</h2>
            <form method="POST" action="{{ url_for('submit_review') }}">
                <textarea class="review-input" name="review" placeholder="Write your review here..." required rows="5"></textarea>
                <button type="submit" class="submit-review-btn">Submit Review</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='recommend.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <!-- Flash Messages (Success/Error Notifications) at Bottom -->
 {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
         {% for category, message in messages %}
             <div class="alert alert-{{ category }}" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: auto; text-align: center; padding: 10px 20px; border-radius: 5px; background-color: #28a745; color: white;">
                 {{ message }}
             </div>
         {% endfor %}
     {% endif %}
 {% endwith %}
</body>
</html>
